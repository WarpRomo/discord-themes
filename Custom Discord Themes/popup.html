<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Showcase</title>
      <link rel="stylesheet" href="popup.css">
      <script defer src="popup.js"></script>

      <link rel="stylesheet" href="coloris.css"/>
      <script src="coloris.js"></script>

  </head>
  <body>

    <div id = "editorContainer">
      <div id ="themeButtons">

        <p class="indicator">THEME LIST</p>

      </div>

      <div id ="editWindow">

        <div id ="cantEdit">

          <h1>You are not allowed to modify this theme</h1>

        </div>

        <div id ="canEdit">

          <p class="indicator">THEME NAME</p>
          <input id="themeName" type="text" maxlength="25"></input>

          <p class="indicator">BACKGROUND COLOR</p>
          <div id="fullColorPicker">
            <input id="themeColor" type="text" data-coloris></input>
          </div>

          <p class="indicator">BACKGROUND IMAGE</p>

          <label for="themeImage" id="fileUpload" class="addThemeButton">Upload Image</label>
          <input id="themeImage" type="file" accept="image/png, image/jpeg, image/webp"></input>
          <img id = "themeImagePreview" src="">

          <p class="indicator">BACKGROUND BLUR</p>
          <input type="range" min="0" max="20" value="5" class="slider" id="themeBlur">

          <p class="indicator">MANAGE THEME</p>
          <button id = "themeRemove">Delete Theme</button>

        </div>

      </div>
    </div>

  </body>
</html>
